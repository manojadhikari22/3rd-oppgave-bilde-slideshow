<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilde Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variable.css">
    <script src="https://kit.fontawesome.com/1e4ef49657.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><strong>manoj</strong> <span>Blog</span> <span class="logo-point">.</span></div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <form id="search-form" action="" method="get">
                <input type="text" id="search-input" name="q" placeholder="Search...">
                <input type="submit" id="search-button" value="Search">
            </form>
        </nav>
    </header>
<div class="container">
    <div class="slideshow-container">
        <div class="slide">
            <img src="/assets/flower.avif" alt="Image-1">
            <div class="caption">Flower</div>
        </div>

        <div class="slide">
            <img src="/assets/wildanimal.jpg" alt="Image-2">
            <div class="caption">Wild animal</div>
        </div>
        <div class="slide">
            <img src="/assets/messi.webp" alt="Image-3">
            <div class="caption">Messi-Footballer</div>
        </div>

        <div class="slide">
            <img class="actress" src="/assets/selena.webp" alt="Image-2">
            <div class="caption">Selena-Singer-Acttress</div>
        </div>
        <!-- Add more slides as needed -->
        
        <div class="slideshow-buttons">
            <a class="previous">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        

        <div class="slideshow-ovals">
            <span class="oval"></span>
            <span class="oval"></span>
            <span class="oval"></span>
            <span class="oval"></span>
           
        </div>
    </div>
</div>

    <footer>
        <div class="location">
            <i class="fa-solid fa-earth-asia"></i>
            <span>Nepal</span>
        </div>
        <div class="media">
            <div class="symbol"><strong>@copy:</strong> Simple website</div>
            <div>
                <ul class="profession">
                    <li class="profession-title">Skills</li>
                    <li>IT Engineer</li>
                    <li>Frontend Developer</li>
                    <li>Designer</li>
                    <li>Leader</li>
                </ul>
            </div>
            <div>
                <ul class="social">
                    <li>Like</li>
                    <li>Share</li>
                    <li>Twitt</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
